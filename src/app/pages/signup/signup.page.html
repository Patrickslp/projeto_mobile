<ion-content [fullscreen]="true">
        <body>
        
             <div class="container d-flex justify-content-center align-items-center min-vh-100">
               <div class="row border rounded-5 p-3 bg-white shadow box-area">
                
               <div class="col-md-6 right-box">
                  <div class="row align-items-center">
                        <div class="header-text mb-1">
                             <h2>Sign Up</h2>
                             <p>Please fill in this form to create an account.</p>
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                        </div>
                        <div class="input-group mb-2">
                          <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                      </div>
                      <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                    </div>
                        <div class="input-group mb-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>I accept the Terms of Use & Privacy Policy.</small></label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                        </div>
                        <div class="row">
                            <small>Already have an account? <a href="#">login</a></small>
                        </div>
                  </div>
               </div> 
        
              </div>
            </div>
        </body>
</ion-content>
